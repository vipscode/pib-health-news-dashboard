<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIB Health News Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      max-width: 400px;
    }
    .category-section {
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
    }
    .category-header {
      padding: 0.75rem 1rem;
      background: #e9e9e9;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .articles {
      display: none;
      padding: 1rem;
    }
    .article {
      margin-bottom: 0.75rem;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 0.5rem;
    }
    .article-title {
      font-weight: bold;
    }
    .article-date {
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>PIB Health News Dashboard</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search articles..." />
    <select id="sortOrder">
      <option value="desc">Newest First</option>
      <option value="asc">Oldest First</option>
    </select>
  </div>

  <div id="newsContainer"></div>

  <script>
    let articles = [];

    function groupByCategory(data) {
      return data.reduce((acc, article) => {
        const cat = article.category || "Others";
        if (!acc[cat]) acc[cat] = [];
        acc[cat].push(article);
        return acc;
      }, {});
    }

    function renderArticles() {
      const container = document.getElementById('newsContainer');
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const sortOrder = document.getElementById('sortOrder').value;

      let filtered = articles.filter(article =>
        article.title.toLowerCase().includes(searchQuery) ||
        article.content.toLowerCase().includes(searchQuery)
      );

      filtered.sort((a, b) => {
        const dateA = new Date(a.date || a.pubDate || '');
        const dateB = new Date(b.date || b.pubDate || '');
        return sortOrder === 'asc' ? dateA - dateB : dateB - dateA;
      });

      const grouped = groupByCategory(filtered);

      container.innerHTML = '';

      Object.entries(grouped).forEach(([category, items]) => {
        const section = document.createElement('div');
        section.className = 'category-section';

        const header = document.createElement('div');
        header.className = 'category-header';
        header.textContent = `${category} (${items.length})`;
        header.addEventListener('click', () => {
          const content = section.querySelector('.articles');
          content.style.display = content.style.display === 'none' ? 'block' : 'none';
        });

        const articleList = document.createElement('div');
        articleList.className = 'articles';

        items.forEach(article => {
          const el = document.createElement('div');
          el.className = 'article';
          el.innerHTML = `
            <div class="article-title"><a href="${article.link}" target="_blank">${article.title}</a></div>
            <div class="article-date">${article.date || article.pubDate || ''}</div>
            <div>${article.content.slice(0, 200)}...</div>
          `;
          articleList.appendChild(el);
        });

        section.appendChild(header);
        section.appendChild(articleList);
        container.appendChild(section);
      });
    }

    document.getElementById('searchInput').addEventListener('input', renderArticles);
    document.getElementById('sortOrder').addEventListener('change', renderArticles);

    fetch('categorized_data.json')
      .then(res => res.json())
      .then(data => {
        articles = data;
        renderArticles();
      });
  </script>
</body>
</html>
