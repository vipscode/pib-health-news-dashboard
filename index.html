
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIB Health News Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      padding-bottom: 4rem;
    }
    .category-header {
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      padding: 0.5rem;
      background-color: #e9ecef;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .article {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
      background-color: white;
    }
    .article-title a {
      font-weight: 500;
      text-decoration: none;
    }
    .article-title a:hover {
      text-decoration: underline;
    }
    .article-date {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">PIB Health News Dashboard</h1>

    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Search articles...">
      </div>
      <div class="col-md-4 mb-2">
        <select id="sortOrder" class="form-select">
          <option value="desc">Newest First</option>
          <option value="asc">Oldest First</option>
        </select>
      </div>
    </div>

    <div id="newsContainer"></div>
  </div>

  <script>
    let articles = [];

    function groupByCategory(data) {
      return data.reduce((acc, article) => {
        const cat = article.category || "Others";
        if (!acc[cat]) acc[cat] = [];
        acc[cat].push(article);
        return acc;
      }, {});
    }

    function renderArticles() {
      const container = document.getElementById('newsContainer');
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const sortOrder = document.getElementById('sortOrder').value;

      let filtered = articles.filter(article =>
        article.title.toLowerCase().includes(searchQuery) ||
        (article.content && article.content.toLowerCase().includes(searchQuery))
      );

      filtered.sort((a, b) => {
        const dateA = new Date(a.date || a.pubDate || '');
        const dateB = new Date(b.date || b.pubDate || '');
        return sortOrder === 'asc' ? dateA - dateB : dateB - dateA;
      });

      const grouped = groupByCategory(filtered);

      container.innerHTML = '';

      Object.entries(grouped).forEach(([category, items]) => {
        const section = document.createElement('div');
        section.className = 'category-section';

        const header = document.createElement('div');
        header.className = 'category-header';
        header.textContent = `${category} (${items.length})`;
        header.addEventListener('click', () => {
          const content = section.querySelector('.articles');
          content.style.display = content.style.display === 'none' ? 'block' : 'none';
        });

        const articleList = document.createElement('div');
        articleList.className = 'articles';

        items.forEach(article => {
          const el = document.createElement('div');
          el.className = 'article';
          el.innerHTML = `
            <div class="article-title">
              <a href="${article.link}" target="_blank">${article.title}</a>
            </div>
            <div class="article-date">${article.date || article.pubDate || ''}</div>
            <div>${article.content ? article.content.slice(0, 200) + '...' : ''}</div>
          `;
          articleList.appendChild(el);
        });

        section.appendChild(header);
        section.appendChild(articleList);
        container.appendChild(section);
      });
    }

    document.getElementById('searchInput').addEventListener('input', renderArticles);
    document.getElementById('sortOrder').addEventListener('change', renderArticles);

    fetch('data/categorized_data.json')
      .then(response => response.json())
      .then(data => {
        articles = data;
        renderArticles();
      });
  </script>
</body>
</html>
