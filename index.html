<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIB Health News Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-bottom: 1rem; border-radius: 1rem; }
    .category-badge { font-size: 0.85rem; padding: 0.3em 0.6em; border-radius: 0.5rem; }
    .category-Digital\ Health { background-color: #0d6efd; color: white; }
    .category-Medical\ Technologies { background-color: #198754; color: white; }
    .category-Pharmaceuticals { background-color: #fd7e14; color: white; }
    .category-Climate\ Change\ and\ Health { background-color: #20c997; color: white; }
    .category-AMR { background-color: #6f42c1; color: white; }
    .category-Others { background-color: #adb5bd; color: white; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">PIB Health News Dashboard</h1>

    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Search articles...">
      </div>
      <div class="col-md-4 mb-2">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
          <option>Digital Health</option>
          <option>Medical Technologies</option>
          <option>Pharmaceuticals</option>
          <option>Climate Change and Health</option>
          <option>AMR</option>
          <option>Others</option>
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <button class="btn btn-primary w-100" onclick="sortByDate()">Sort by Date</button>
      </div>
    </div>

    <div id="articles" class="row"></div>
  </div>

  <script>
    let data = [];
    let sortAscending = true;

    async function fetchData() {
      const response = await fetch('categorized_data.json');
      data = await response.json();
      renderArticles(data);
    }

    function renderArticles(articles) {
      const container = document.getElementById('articles');
      container.innerHTML = '';

      for (const article of articles) {
        const card = document.createElement('div');
        card.className = 'col-md-6';
        card.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">
                <a href="${article.link}" target="_blank">${article.title}</a>
              </h5>
              <span class="badge category-badge category-${article.category.replace(/ /g, '\\ ')}">
                ${article.category}
              </span>
              <p class="mt-2"><small class="text-muted">${article.date || 'No date'}</small></p>
            </div>
          </div>
        `;
        container.appendChild(card);
      }
    }

    function filterArticles() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const selectedCategory = document.getElementById('categoryFilter').value;
      const filtered = data.filter(article => {
        const matchesText = article.title.toLowerCase().includes(query);
        const matchesCategory = !selectedCategory || article.category === selectedCategory;
        return matchesText && matchesCategory;
      });
      renderArticles(filtered);
    }

    function sortByDate() {
      data.sort((a, b) => {
        const d1 = new Date(a.date || 0);
        const d2 = new Date(b.date || 0);
        return sortAscending ? d1 - d2 : d2 - d1;
      });
      sortAscending = !sortAscending;
      filterArticles();
    }

    document.getElementById('searchInput').addEventListener('input', filterArticles);
    document.getElementById('categoryFilter').addEventListener('change', filterArticles);

    fetchData();
  </script>
</body>
</html>
